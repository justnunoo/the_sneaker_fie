<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Categories</a></li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item search-container">
            <button class="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </button>
            <form class="search-form" method="GET" action="#">
                <input type="search" class="search-bar" placeholder="Search..." aria-label="Search" name="query">
            </form>
        </li>
        <li class="nav-item"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
        <li class="nav-item"><a href="#"><i class="fas fa-user"></i></a></li>
    </ul>
</nav>

</html>
<style>
.navbar {
    background-color: #333;
    padding: 10px 20px;
}

.navbar-nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

.nav-item {
    margin-right: 10px;
}

.nav-item:last-child {
    margin-right: 0;
}

.search-container {
    position: relative;
}

.search-icon {
    background: none;
    border: none;
    cursor: pointer;
}

.search-form {
    position: absolute;
    top: 100%;
    right: 0;
    width: 0;
    opacity: 0;
    transition: width 0.3s ease, opacity 0.3s ease;
}

.search-bar {
    padding: 5px;
    border: none;
    border-radius: 5px;
}

.search-form.active {
    width: 150px;
    opacity: 1;
}

</style>


<script>

function toggleSearch() {
    var searchForm = document.querySelector('.search-form');
    searchForm.classList.toggle('active');
    if (searchForm.classList.contains('active')) {
        searchForm.querySelector('input[type="search"]').focus();
    } else {
        searchForm.querySelector('input[type="search"]').value = '';
    }
}

</script>
